<!doctype html>
<html>
  <head>
  	  <title>phrase</title>
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width">
		<script src="speakClient.js"></script>
		<script src="../dist/mcluhan.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>

		<script>

			$(function() {

				m.static.setup()

				m.deck(16);

				m.timeline = function(scheduler) {
				  switch(scheduler) {
					case 10:
					  a = new wall("fauve");
						break;
					case 30:
					  a.a = a.watch("kitchen")
						break;
					case 38:
					  a.a.ticker();
						break;
					case 48:
					  a.shapeshift("line")
						break;
					case 45:
					  a.hide()
						break;
					case 50:
					  a.show()
						break;
					case 55:
					  a.hide()
						break;
					case 60:
					  a.show()
						break;
					case 70:
					  a.shapeshift("big1")
					  a.xray();
					  a.a.speed(0.25)
						break;
					case 130:
					  m.deck(16)
						break;
				  }
				}

			})
		
		</script>

		<div id="shell">
			<div class="guides">

				<h1>WALL</h1>

				<button onclick="m.static.begin()">Begin</button>

				<footer>Lovingly made with McLuhan.js</footer>

			</div>
		</div>

  </body>
</html>
