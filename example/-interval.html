<!doctype html>
<html>
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	<script src="speakClient.js"></script>
	<script src="../dist/mcluhan.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>

		<script>

			$(function() {

				time = new Date().getTime()

				var x = false;

				x = interval(300,function() {
					time2 = new Date().getTime()
					console.log(time2-time)
					time = time2;
					var out = x ? x.rate : 1000;
					$("#circle").stop().fadeIn(0).fadeOut(out)
				})

				$(window).mousemove(function(e) {
					if (x) {
						x.ms(e.pageX)
					}
				})

				// includes more methods like:
				// x.stop()
				// x.start()
				// x.event = function() { ... to redefine the callback function

			})

		
		</script>


		<div id="circle">

		</div>

		<style>

			#circle {
				width:100px;
				height:100px;
				background-color:white;
				border-radius:50px;
				margin:150px auto;
			}

		</style>


  </body>

  <script src="js/theNewAesthetic.js"></script>
</html>
