<!doctype html>
<html>
  <head>
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width">
		<script src="../dist/mcluhan.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery.js"></script>
  </head>
  <body>

		<script>

			$(function() {

				m.static.setup({
					w: 400,
					h: 400,
					x: 0.5,
					y: 0.5,
					bg: "#19d",
					text: "#fff",
					type: "static"
				})

				m.deck(16);

				m.timeline = function(scheduler) {
				  switch(scheduler) {
					case 10:
					  a = new wall("grid4");
						break;
					case 110:
					  b = a.write("hello","across")
						break;
					case 150:
					  a.empty();
					  b = a.write("hello")
						break;
					case 170:
					  a.empty();
					  b = a.write("hello","flip")
						break;
					case 190:
					  a.empty();
					  b = a.write("hello","wash")
						break;
					case 210:
					  history.back()
						break;
				  }
				}

			})
		
		</script>

		<div id="shell">
			<div class="guides">

				<h1>PAPER</h1>

				<button onclick="m.static.begin()">Begin</button>

				<footer>Lovingly made with McLuhan.js</footer>

			</div>
		</div>

  </body>
</html>
